<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script async src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <form action="" class="formulario">
        <label class="label" for="nombre">Nombre</label>
        <br>
        <input class="nombre" type="text">
        <p class="p1">De lo aprendido hasta ahora, ¿qué tema te gustó más?</p>
       
        <select class="select"> 
        <option value="javascript">Javascript</option> 
        <option value="typescript">Typescript</option> 
        <option value="Clases">Clases</option> 
        <option value="promesas">Promesas</option> 
        <option value="html">HTML</option> 
        <option value="flexbox">CSS flexbox</option> 
        </select>
    
        
        
        <p class="p2">Preferis estudiar?</p>
        <div class="radio">
             <input type="radio" id="radio-dia"
        name="contact" value="de dia" checked>
        <label for="contactChoice1">De dia</label>

        <input type="radio" id="radio-noche"
        name="contact" value="de noche">
        <label for="contactChoice2">De noche</label>
    </div>
       
        
        <p class="p3">¿Cuales fueron los temas más complejos hasta ahora?</p>
        <div class="checkbox">
            <input type="checkbox" id="check-typescript" name="interest" value="typescript">
        <label for="typescript">Typescript</label><br>
        <input type="checkbox" id="check-promesas" name="interest" value="promesas">
        <label for="promesas">Promesas</label><br>
        <input type="checkbox" id="check-clases" name="interest" value="clases">
        <label for="clases">Clases</label><br>
        <input type="checkbox" id="check-funciones" name="interest" value="funciones">
        <label for="funciones">Funciones</label>
    </div>
        
        <br>
        <button>Enviar</button>
    </form>    
</body>
</html>
